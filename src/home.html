<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main-header">
        <h1>Todo List</h1>
    </header>
    <sidebar>
        <button id="all">All Tasks</button>
        <nav>
            <header class="project-header"><h2>Projects</h2><button id="add-project">+</button></header>
            <ul class="projects">
                
            </ul>
        </nav>
    </sidebar>
    <main>
        <header>
            <h2 id="project-title"></h2>
            <button id="add-task">+</button>
        </header>
        <ul class="tasks">
            <li class="task high-priority">
                <div class="task-title">
                    <input type="checkbox">
                    <span>Task 1</span>
                </div>
                <div class="task-info">
                    <p>june 22th</p>
                    <button>edit</button>
                    <button>delete</button>
                </div>
            </li>
        </ul>
        
    </main>
    <dialog id="dialog">
        <form id="task-form">
            <div class="inputs">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" required>
                <label for="task-date">Task Date</label>
                <input type="date" id="task-date" required>
                <label for="task-priority">Task Priority</label>
                <select id="task-priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-btn">
                <button id="confirm-button" value="default">Add Task</button>
                <button type="button" id="cancel-button">Cancel</button>
            </div>
        </form>
    </dialog>
        
</body>
</html>
