<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main-header">
        <h1>Todo List</h1>
    </header>
    <sidebar>
        <button id="all">All Tasks</button>
        <nav>
            <header class="project-header"><h2>Projects</h2><button id="add-project">+</button></header>
            <ul class="projects">
                <li class="project"><button class="project-btn">Project 1</button></li>
                <li class="project"><button class="project-btn">Project 2</button></li>
            </ul>
        </nav>
    </sidebar>
    <main>
        <header>
            <h2>All Tasks</h2>
            <button id="add-task">+</button>
        </header>
        <ul class="tasks">
            <li class="task high-priority">
                <div class="task-title">
                    <input type="checkbox">
                    <span>Task 1</span>
                </div>
                <div class="task-info">
                    <p>june 22th</p>
                    <button>edit</button>
                    <button>delete</button>
                </div>
            </li>
        </ul>
        
    </main>
        
</body>
</html>
